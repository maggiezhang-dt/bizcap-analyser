steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/bizcap-analyser:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/bizcap-analyser:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - run
  - deploy
  - bizcap-analyser
  - --image=europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/bizcap-analyser:$COMMIT_SHA
  - --region=europe-west1
  - --platform=managed
  - --allow-unauthenticated
images:
- europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/bizcap-analyser:$COMMIT_SHA